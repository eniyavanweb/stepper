<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stepper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="Form1">
            <h3>cerate account</h3>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="password" required>
            <input type="password" placeholder="confirm password" required>

            <div class="btn-box">
                <button type="button" id="Next1">Next</button>

            </div>
        </form>


        <form id="Form2">
            <h3>my account</h3>
            <input type="text" placeholder="facebook" required>
            <input type="text" placeholder="twitter" required>
            <input type="text" placeholder="whatsapp" required>


            <div class="btn-box">
                <button type="button" id="Back1">Back</button>
                <button type="button" id="Next2">Next</button>

            </div>
        </form>


        <form id="Form3">
            <h3>link</h3>
            <input type="text" placeholder="link-1" required>
            <input type="text" placeholder="link-2" required>
            <input type="text" placeholder="link=3" required>


            <div class="btn-box">
                <button type="button" id="Back2">back</button>
                <button type="submit" >submit</button>

            </div>
        </form>


        <div class="step-row">

            <div id="process"></div>
            <div class="step-col"><small>step1</small></div>
            <div class="step-col"><small>step2</small></div>
            <div class="step-col"><small>step3</small></div>
        </div>
    </div>

<script>
    var Form1 = document.getElementById("Form1");
    var Form2 = document.getElementById("Form2");
    var Form3 = document.getElementById("Form3");


    var Next1 =document.getElementById("Next1");
    var Next2 =document.getElementById("Next2");
    var Back1 =document.getElementById("Back1");
    var Back2 =document.getElementById("Back2");

    var process =document.getElementById("process");

Next1.onclick = function(){
    Form1.style.left ="-450px";
    Form2.style.left =" 40px";
    process.style.width ="240px";
}

Back1.onclick = function(){
    Form1.style.left ="40px";
    Form2.style.left ="450px";
    process.style.width ="120px";
}


Next2.onclick = function(){
    Form2.style.left ="-450px";
    Form3.style.left =" 40px";
    process.style.width ="360px";
}

Back2.onclick = function(){
    Form2.style.left ="40px";
    Form3.style.left ="450px";
    process.style.width ="240px";
}
</script>

</body>

</html>
